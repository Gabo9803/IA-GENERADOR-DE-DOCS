<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GarBotGPT</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --bg-color: #e5e7eb;
            --container-bg: rgba(255, 255, 255, 0.15);
            --text-color: #111827;
            --user-bg: rgba(59, 130, 246, 0.8);
            --ai-bg: rgba(243, 244, 246, 0.8);
            --input-bg: rgba(255, 255, 255, 0.2);
            --border-color: rgba(209, 213, 219, 0.5);
            --accent-color: #3b82f6;
            --shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            --toast-bg: rgba(31, 41, 55, 0.9);
            --toast-text: #ffffff;
            --sidebar-bg: rgba(249, 250, 251, 0.15);
            --sidebar-text: #111827;
            --section-bg: rgba(255, 255, 255, 0.3);
            --section-hover: rgba(59, 130, 246, 0.1);
            --error-bg: rgba(239, 68, 68, 0.8);
        }

        [data-theme="dark"] {
            --bg-color: #111827;
            --container-bg: rgba(31, 41, 55, 0.15);
            --text-color: #e5e7eb;
            --user-bg: rgba(96, 165, 250, 0.8);
            --ai-bg: rgba(55, 65, 81, 0.8);
            --input-bg: rgba(55, 65, 81, 0.2);
            --border-color: rgba(75, 85, 99, 0.5);
            --accent-color: #60a5fa;
            --shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            --toast-bg: rgba(229, 231, 235, 0.9);
            --toast-text: #111827;
            --sidebar-bg: rgba(31, 41, 55, 0.15);
            --sidebar-text: #e5e7eb;
            --section-bg: rgba(55, 65, 81, 0.3);
            --section-hover: rgba(96, 165, 250, 0.1);
            --error-bg: rgba(248, 113, 113, 0.8);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--bg-color), #93c5fd);
            min-height: 100vh;
            color: var(--text-color);
            overflow: hidden;
            animation: gradientShift 15s ease infinite;
        }

        .container {
            display: flex;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        .sidebar {
            width: 350px;
            background: var(--sidebar-bg);
            color: var(--sidebar-text);
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            transition: transform 0.3s ease;
            backdrop-filter: blur(10px);
            border-right: 1px solid var(--border-color);
            overflow-y: auto;
            flex-shrink: 0;
        }

        .sidebar.hidden {
            transform: translateX(-100%);
        }

        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            transition: width 0.3s ease;
            width: calc(100vw - 350px);
        }

        .sidebar.hidden ~ .main {
            width: 100vw;
        }

        .sidebar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .sidebar-header h2 {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .sidebar-toggle {
            background: none;
            border: none;
            color: var(--sidebar-text);
            font-size: 1.4rem;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .sidebar-toggle:hover {
            transform: rotate(90deg);
        }

        .sidebar-section {
            background: var(--section-bg);
            border-radius: 10px;
            margin-bottom: 10px;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .section-header {
            padding: 12px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            transition: background 0.3s ease;
        }

        .section-header:hover {
            background: var(--section-hover);
        }

        .section-header i {
            transition: transform 0.3s ease;
        }

        .section-header.collapsed i {
            transform: rotate(-90deg);
        }

        .section-content {
            padding: 0 15px;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease, padding 0.3s ease;
        }

        .section-content.visible {
            padding: 15px;
            max-height: 500px;
        }

        .sidebar input, .sidebar select {
            width: 100%;
            padding: 10px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            background: var(--input-bg);
            color: var(--text-color);
            font-size: 0.9rem;
            backdrop-filter: blur(5px);
            margin-bottom: 10px;
            transition: border-color 0.3s ease;
        }

        .sidebar input:focus, .sidebar select:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        .search-container {
            position: relative;
            margin-bottom: 10px;
        }

        .search-container .fa-times {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--text-color);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .search-container input:not(:placeholder-shown) + .fa-times {
            opacity: 1;
        }

        .session-list, .style-list {
            max-height: 200px;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: var(--accent-color) var(--input-bg);
        }

        .session-item, .style-item {
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--container-bg);
            margin-bottom: 5px;
            position: relative;
        }

        .session-item:hover, .style-item:hover {
            background: var(--accent-color);
            color: white;
        }

        .style-item .style-info {
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .style-item .style-actions {
            display: flex;
            gap: 5px;
        }

        .style-item button {
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        .style-item button:hover {
            color: var(--accent-color);
        }

        .style-tooltip {
            position: absolute;
            left: 100%;
            top: 0;
            background: var(--toast-bg);
            color: var(--toast-text);
            padding: 10px;
            border-radius: 8px;
            font-size: 0.8rem;
            width: 300px;
            z-index: 10;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            box-shadow: var(--shadow);
        }

        .style-item:hover .style-tooltip {
            opacity: 1;
        }

        .upload-area {
            border: 2px dashed var(--border-color);
            padding: 20px;
            text-align: center;
            border-radius: 8px;
            cursor: pointer;
            background: var(--input-bg);
            backdrop-filter: blur(5px);
            position: relative;
            transition: background 0.3s ease;
        }

        .upload-area.dragover {
            background: var(--ai-bg);
        }

        .upload-progress {
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 3px;
            background: var(--accent-color);
            transition: width 0.3s ease;
        }

        .upload-area p {
            margin-top: 10px;
            font-size: 0.9rem;
            color: var(--text-color);
        }

        .purge-styles {
            padding: 10px;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .purge-styles:hover {
            background: #2563eb;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .header {
            padding: 15px 25px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--container-bg);
            backdrop-filter: blur(10px);
        }

        .header h1 {
            font-size: 1.8rem;
            font-weight: 800;
        }

        .header-buttons {
            display: flex;
            gap: 15px;
        }

        .theme-toggle, .clear-chat, .export-chat, .new-session, .logout-button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.4rem;
            color: var(--text-color);
            transition: all 0.3s ease;
            position: relative;
            text-decoration: none;
            display: flex;
            align-items: center;
        }

        .theme-toggle:hover, .clear-chat:hover, .export-chat:hover, .new-session:hover, .logout-button:hover {
            color: var(--accent-color);
            transform: scale(1.15);
        }

        .tooltip {
            position: absolute;
            top: -30px;
            background: var(--toast-bg);
            color: var(--toast-text);
            padding: 5px 10px;
            border-radius: 6px;
            font-size: 0.8rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .theme-toggle:hover .tooltip, .clear-chat:hover .tooltip, .export-chat:hover .tooltip, .new-session:hover .tooltip, .logout-button:hover .tooltip {
            opacity: 1;
        }

        .chat-area {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 25px;
            background: transparent;
            width: 100%;
        }

        .message {
            max-width: 80%;
            padding: 15px 20px;
            border-radius: 18px;
            line-height: 1.6;
            font-size: 1rem;
            animation: slideIn 0.5s ease;
            box-shadow: var(--shadow);
            backdrop-filter: blur(10px);
            word-break: break-word;
            overflow-wrap: break-word;
        }

        .user-message {
            background: var(--user-bg);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
            cursor: pointer;
        }

        .ai-message {
            background: var(--ai-bg);
            color: var(--text-color);
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }

        .ai-message-content {
            white-space: pre-wrap;
            overflow-x: auto;
        }

        .ai-message-content pre, .ai-message-content code {
            background: rgba(0, 0, 0, 0.1);
            padding: 5px;
            border-radius: 4px;
            font-family: 'Courier New', Courier, monospace;
            white-space: pre-wrap;
            overflow-x: auto;
        }

        .message-buttons {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 12px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .message:hover .message-buttons {
            opacity: 1;
        }

        .copy-button, .preview-button, .reply-button {
            background: none;
            border: none;
            cursor: pointer;
            color: var(--text-color);
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        .copy-button:hover, .preview-button:hover, .reply-button:hover {
            transform: scale(1.2);
        }

        .typing {
            align-self: flex-start;
            color: var(--accent-color);
            font-style: italic;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            gap: 6px;
            background: var(--ai-bg);
            border-radius: 18px;
            backdrop-filter: blur(10px);
        }

        .typing span {
            display: inline-block;
            width: 10px;
            height: 10px;
            background: var(--accent-color);
            border-radius: 50%;
            animation: bounce 0.5s infinite alternate;
        }

        .typing span:nth-child(2) { animation-delay: 0.15s; }
        .typing span:nth-child(3) { animation-delay: 0.3s; }

        .input-area {
            padding: 20px;
            border-top: 1px solid var(--border-color);
            background: var(--container-bg);
            backdrop-filter: blur(10px);
            width: 100%;
        }

        .input-group {
            display: flex;
            gap: 15px;
            align-items: flex-end;
            width: 100%;
        }

        textarea {
            flex: 1;
            min-height: 60px;
            max-height: 200px;
            padding: 15px;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            background: var(--input-bg);
            color: var(--text-color);
            font-size: 1rem;
            resize: none;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        textarea:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 10px rgba(59, 130, 246, 0.4);
        }

        button.send {
            padding: 15px 30px;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: var(--shadow);
        }

        button.send:hover {
            background: #2563eb;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .suggestions {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
            width: 100%;
        }

        .suggestion {
            padding: 8px 15px;
            background: var(--ai-bg);
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            position: relative;
        }

        .suggestion:hover {
            background: var(--accent-color);
            color: white;
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .suggestion-tooltip {
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--toast-bg);
            color: var(--toast-text);
            padding: 5px 10px;
            border-radius: 6px;
            font-size: 0.8rem;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
            white-space: nowrap;
            z-index: 10;
        }

        .suggestion:hover .suggestion-tooltip {
            opacity: 1;
        }

        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: var(--toast-bg);
            color: var(--toast-text);
            padding: 12px 25px;
            border-radius: 10px;
            box-shadow: var(--shadow);
            animation: slideUp 0.4s ease, fadeOut 4s ease 1s forwards;
            display: flex;
            align-items: center;
            gap: 10px;
            backdrop-filter: blur(10px);
        }

        .toast.error {
            background: var(--error-bg);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: var(--container-bg);
            border-radius: 16px;
            padding: 25px;
            max-width: 800px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            backdrop-filter: blur(10px);
        }

        .modal-content h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: var(--text-color);
        }

        .modal-close {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            font-size: 1.4rem;
            cursor: pointer;
            color: var(--text-color);
        }

        .modal-close:hover {
            color: var(--accent-color);
        }

        .progress-bar {
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 4px;
            background: var(--accent-color);
            transition: width 0.3s ease;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-6px); }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeOut {
            to { opacity: 0; }
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                position: fixed;
                z-index: 1000;
                height: 100vh;
                top: 0;
                left: 0;
                transition: transform 0.3s ease;
            }

            .sidebar.hidden {
                transform: translateX(-100%);
            }

            .main {
                width: 100vw;
            }

            .sidebar.hidden ~ .main {
                width: 100vw;
            }

            .container {
                flex-direction: column;
            }

            .header h1 {
                font-size: 1.4rem;
            }

            .message {
                max-width: 90%;
                font-size: 0.95rem;
                padding: 12px 18px;
            }

            textarea {
                min-height: 50px;
                font-size: 0.95rem;
            }

            button.send {
                padding: 12px 20px;
                font-size: 0.95rem;
            }

            .style-tooltip {
                left: 10px;
                top: 100%;
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar" id="sidebar" role="navigation" aria-label="Menú lateral">
            <div class="sidebar-header">
                <h2><i class="fas fa-cog"></i> Opciones</h2>
                <button class="sidebar-toggle" onclick="toggleSidebar()" aria-label="Cerrar menú"><i class="fas fa-times"></i></button>
            </div>
            <div class="sidebar-section">
                <div class="section-header" onclick="toggleSection(this)" aria-expanded="true" role="button" aria-label="Alternar sección de búsqueda">
                    <span><i class="fas fa-search"></i> Buscar</span>
                    <i class="fas fa-chevron-down"></i>
                </div>
                <div class="section-content visible">
                    <div class="search-container">
                        <input type="text" id="searchInput" placeholder="Buscar sesiones o perfiles..." oninput="searchItems()" aria-label="Buscar en sesiones y perfiles">
                        <i class="fas fa-times" onclick="clearSearch()"></i>
                    </div>
                </div>
            </div>
            <div class="sidebar-section">
                <div class="section-header" onclick="toggleSection(this)" aria-expanded="true" role="button" aria-label="Alternar sección de sesiones">
                    <span><i class="fas fa-history"></i> Sesiones</span>
                    <i class="fas fa-chevron-down"></i>
                </div>
                <div class="section-content visible">
                    <div class="session-list" id="sessionList" role="list" aria-label="Lista de sesiones"></div>
                </div>
            </div>
            <div class="sidebar-section">
                <div class="section-header" onclick="toggleSection(this)" aria-expanded="true" role="button" aria-label="Alternar sección de configuración">
                    <span><i class="fas fa-file-alt"></i> Configuración de Documento</span>
                    <i class="fas fa-chevron-down"></i>
                </div>
                <div class="section-content visible">
                    <select id="docType" aria-label="Tipo de documento">
                        <option value="general">General</option>
                        <option value="formal_letter">Carta Formal</option>
                        <option value="report">Informe</option>
                        <option value="email">Correo Electrónico</option>
                        <option value="contract">Contrato</option>
                        <option value="resume">Currículum</option>
                        <option value="html">Página Web (HTML)</option>
                    </select>
                    <select id="tone" aria-label="Tono del documento">
                        <option value="neutral">Neutral</option>
                        <option value="formal">Formal</option>
                        <option value="informal">Informal</option>
                        <option value="technical">Técnico</option>
                    </select>
                    <select id="length" aria-label="Longitud del documento">
                        <option value="short">Corto</option>
                        <option value="medium">Medio</option>
                        <option value="long">Largo</option>
                    </select>
                    <select id="language" aria-label="Idioma del documento">
                        <option value="es">Español</option>
                        <option value="en">Inglés</option>
                        <option value="fr">Francés</option>
                    </select>
                </div>
            </div>
            <div class="sidebar-section">
                <div class="section-header" onclick="toggleSection(this)" aria-expanded="true" role="button" aria-label="Alternar sección de perfiles de estilo">
                    <span><i class="fas fa-palette"></i> Perfiles de Estilo</span>
                    <i class="fas fa-chevron-down"></i>
                </div>
                <div class="section-content visible">
                    <select id="styleProfile" aria-label="Seleccionar perfil de estilo">
                        <option value="">Ninguno</option>
                    </select>
                    <div class="style-list" id="styleList" role="list" aria-label="Lista de perfiles de estilo"></div>
                    <button class="purge-styles" onclick="purgeStyleProfiles()" aria-label="Eliminar todos los perfiles de estilo">Purgar Perfiles</button>
                </div>
            </div>
            <div class="sidebar-section">
                <div class="section-header" onclick="toggleSection(this)" aria-expanded="true" role="button" aria-label="Alternar sección de subida de documentos">
                    <span><i class="fas fa-upload"></i> Subir Documento</span>
                    <i class="fas fa-chevron-down"></i>
                </div>
                <div class="section-content visible">
                    <div class="upload-area" id="uploadArea" role="button" aria-label="Subir documento">
                        <div class="upload-progress" id="uploadProgress"></div>
                        Arrastra o haz clic para subir un documento
                        <p id="supportedFormats">Formatos soportados: PDF, TXT, PNG, JPG, JPEG</p>
                        <input type="file" id="fileInput" accept=".pdf,.txt,.png,.jpg,.jpeg" style="display: none;" aria-label="Seleccionar archivo">
                    </div>
                </div>
            </div>
        </div>
        <div class="main">
            <div class="header">
                <button class="sidebar-toggle" onclick="toggleSidebar()" aria-label="Abrir menú"><i class="fas fa-bars"></i></button>
                <h1>GarBotGPT</h1>
                <div class="header-buttons">
                    <button class="new-session" onclick="newSession()"><span class="tooltip">Nueva sesión</span><i class="fas fa-file"></i></button>
                    <button class="export-chat" onclick="exportChat()"><span class="tooltip">Exportar chat</span><i class="fas fa-download"></i></button>
                    <button class="clear-chat" onclick="clearChat()"><span class="tooltip">Limpiar chat</span><i class="fas fa-trash"></i></button>
                    <button class="theme-toggle" onclick="toggleTheme()"><span class="tooltip">Cambiar tema</span><i class="fas fa-sun"></i></button>
                    <a href="{{ url_for('logout') }}" class="logout-button"><span class="tooltip">Cerrar sesión</span><i class="fas fa-sign-out-alt"></i></a>
                </div>
            </div>
            <div class="chat-area" id="chatArea" role="log" aria-label="Área de chat"></div>
            <div class="input-area">
                <div class="progress-bar" id="progressBar"></div>
                <div class="suggestions" id="suggestions"></div>
                <div class="input-group">
                    <textarea id="prompt" placeholder="Describe el documento que deseas generar..." aria-label="Ingresar descripción del documento"></textarea>
                    <button class="send" onclick="sendMessage()" aria-label="Enviar mensaje">Enviar</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal" id="previewModal" role="dialog" aria-label="Vista previa del documento">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal()" aria-label="Cerrar vista previa">✕</button>
            <h2>Vista Previa</h2>
            <div id="previewContent"></div>
            <button class="send" onclick="downloadCurrentContent()" aria-label="Descargar documento">Descargar</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        marked.setOptions({
            breaks: true,
            gfm: true,
            highlight: function(code, lang) {
                return code;
            }
        });

        const chatArea = document.getElementById('chatArea');
        const promptInput = document.getElementById('prompt');
        const previewModal = document.getElementById('previewModal');
        const sessionList = document.getElementById('sessionList');
        const styleList = document.getElementById('styleList');
        const searchInput = document.getElementById('searchInput');
        const progressBar = document.getElementById('progressBar');
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const uploadProgress = document.getElementById('uploadProgress');
        const suggestionsContainer = document.getElementById('suggestions');
        const supportedFormatsText = document.getElementById('supportedFormats');
        let currentContentBlob = null;
        let currentContentType = 'pdf';
        let currentSessionId = 'default';
        let sessions = JSON.parse(localStorage.getItem('sessions') || '{}');
        let offlineQueue = [];
        let sectionStates = JSON.parse(localStorage.getItem('sectionStates') || '{}');
        let supportedFormats = ['.pdf', '.txt', '.png', '.jpg', '.jpeg'];

        const baseSuggestions = [
            { prompt: 'Escribe una carta formal', description: 'Genera una carta profesional para negocios o comunicaciones oficiales.' },
            { prompt: 'Redacta un informe técnico', description: 'Crea un informe detallado con estructura técnica y datos.' },
            { prompt: 'Crea un correo profesional', description: 'Escribe un correo formal para un entorno laboral.' },
            { prompt: 'Diseña una página web sencilla', description: 'Genera código HTML para una página web responsiva.' },
            { prompt: 'Explica qué es la inteligencia artificial', description: 'Proporciona una explicación estructurada sobre IA.' }
        ];

        async function fetchSupportedFormats() {
            try {
                const response = await fetch('/analyze_document', { method: 'GET' });
                const data = await response.json();
                if (data.supported_formats) {
                    supportedFormats = data.supported_formats;
                    updateFileInputAccept();
                    supportedFormatsText.textContent = `Formatos soportados: ${supportedFormats.map(f => f.slice(1).toUpperCase()).join(', ')}`;
                }
            } catch (error) {
                console.error('Error fetching supported formats:', error);
            }
        }

        function updateFileInputAccept() {
            fileInput.accept = supportedFormats.join(',');
        }

        function toggleSection(header) {
            const content = header.nextElementSibling;
            const isCollapsed = header.classList.toggle('collapsed');
            content.classList.toggle('visible', !isCollapsed);
            const sectionName = header.textContent.trim().toLowerCase().replace(/\s+/g, '-');
            sectionStates[sectionName] = !isCollapsed;
            localStorage.setItem('sectionStates', JSON.stringify(sectionStates));
            header.setAttribute('aria-expanded', !isCollapsed);
        }

        function initSectionStates() {
            document.querySelectorAll('.sidebar-section').forEach(section => {
                const header = section.querySelector('.section-header');
                const sectionName = header.textContent.trim().toLowerCase().replace(/\s+/g, '-');
                const isOpen = sectionStates[sectionName] !== false;
                header.classList.toggle('collapsed', !isOpen);
                section.querySelector('.section-content').classList.toggle('visible', isOpen);
                header.setAttribute('aria-expanded', isOpen);
            });
        }

        function loadSessions() {
            sessionList.innerHTML = '';
            Object.keys(sessions).forEach(id => {
                const session = sessions[id];
                const item = document.createElement('div');
                item.className = 'session-item';
                item.innerHTML = `<span><i class="fas fa-comment"></i> ${session.name || `Sesión ${id}`}</span>`;
                item.onclick = () => loadSession(id);
                item.setAttribute('role', 'listitem');
                sessionList.appendChild(item);
            });
        }

        async function loadStyleProfiles() {
            try {
                const response = await fetch('/style_profiles');
                const profiles = await response.json();
                styleList.innerHTML = '';
                const styleSelect = document.getElementById('styleProfile');
                styleSelect.innerHTML = '<option value="">Ninguno</option>';
                Object.keys(profiles).forEach(id => {
                    const profile = profiles[id];
                    const item = document.createElement('div');
                    item.className = 'style-item';
                    item.innerHTML = `
                        <div class="style-info">
                            <i class="fas fa-paint-brush"></i> ${profile.name || `${profile.fonts.normal} (${profile.tone})`}
                        </div>
                        <div class="style-actions">
                            <button onclick="deleteStyleProfile('${id}')" aria-label="Eliminar perfil de estilo"><i class="fas fa-trash"></i></button>
                        </div>
                        <div class="style-tooltip">
                            <strong>Nombre:</strong> ${profile.name || 'Sin nombre'}<br>
                            <strong>Fuentes:</strong> ${Object.values(profile.fonts).join(', ')}<br>
                            <strong>Tono:</strong> ${profile.tone}<br>
                            <strong>Propósito:</strong> ${profile.document_purpose}<br>
                            <strong>Color de Texto:</strong> ${profile.text_color}<br>
                            <strong>Colores Secundarios:</strong> ${profile.secondary_colors.join(', ') || 'Ninguno'}<br>
                            <strong>Estructuras:</strong> ${profile.structure.join(', ') || 'Ninguna'}<br>
                            <strong>Palabras Clave:</strong> ${profile.analysis_keywords.join(', ') || 'Ninguna'}<br>
                            <strong>Embedding:</strong> ${profile.embedding.length ? 'Presente' : 'Ausente'}
                        </div>
                    `;
                    item.onclick = (e) => {
                        if (e.target.closest('button')) return;
                        styleSelect.value = id;
                        showToast(`Perfil "${profile.name || id}" seleccionado`);
                    };
                    item.setAttribute('role', 'listitem');
                    styleList.appendChild(item);
                    const option = document.createElement('option');
                    option.value = id;
                    option.textContent = profile.name || `${profile.fonts.normal} (${profile.tone})`;
                    styleSelect.appendChild(option);
                });
            } catch (error) {
                showToast(`Error al cargar perfiles: ${error.message}`, 'error');
            }
        }

        async function deleteStyleProfile(id) {
            if (!confirm('¿Estás seguro de que quieres eliminar este perfil de estilo?')) return;
            try {
                const response = await fetch(`/style_profiles/${id}`, { method: 'DELETE' });
                const data = await response.json();
                showToast(data.message);
                loadStyleProfiles();
                if (document.getElementById('styleProfile').value === id) {
                    document.getElementById('styleProfile').value = '';
                }
            } catch (error) {
                showToast(`Error: ${error.message}`, 'error');
            }
        }

        async function purgeStyleProfiles() {
            if (!confirm('¿Estás seguro de que quieres eliminar todos los perfiles de estilo?')) return;
            try {
                const response = await fetch('/purge_style_profiles', { method: 'DELETE' });
                const data = await response.json();
                if (data.error) {
                    showToast(`Error: ${data.error}`, 'error');
                } else {
                    showToast(data.message);
                    loadStyleProfiles();
                    document.getElementById('styleProfile').value = '';
                }
            } catch (error) {
                showToast(`Error: ${error.message}`, 'error');
            }
        }

        function loadSession(id) {
            currentSessionId = id;
            chatArea.innerHTML = '';
            (sessions[id].messages || []).forEach(msg => addMessage(msg.content, msg.isUser, msg.contentType || 'pdf', false));
            toggleSidebar();
            showToast('Sesión cargada');
            updateSuggestions();
        }

        function newSession() {
            const name = prompt('Nombre de la nueva sesión:') || `Sesión ${Date.now()}`;
            currentSessionId = Date.now().toString();
            sessions[currentSessionId] = { name, messages: [] };
            chatArea.innerHTML = '';
            saveSessions();
            loadSessions();
            showToast('Nueva sesión creada');
            updateSuggestions();
        }

        function saveSessions() {
            localStorage.setItem('sessions', JSON.stringify(sessions));
        }

        function searchItems() {
            const query = searchInput.value.toLowerCase();
            sessionList.innerHTML = '';
            Object.keys(sessions).forEach(id => {
                const session = sessions[id];
                if (session.name.toLowerCase().includes(query) || session.messages.some(msg => msg.content.toLowerCase().includes(query))) {
                    const item = document.createElement('div');
                    item.className = 'session-item';
                    const name = session.name || `Sesión ${id}`;
                    item.innerHTML = `<span><i class="fas fa-comment"></i> ${highlightMatch(name, query)}</span>`;
                    item.onclick = () => loadSession(id);
                    item.setAttribute('role', 'listitem');
                    sessionList.appendChild(item);
                }
            });
            loadStyleProfiles().then(() => {
                const styleItems = styleList.children;
                Array.from(styleItems).forEach(item => {
                    const name = item.querySelector('.style-info').textContent.toLowerCase();
                    if (!query || name.includes(query)) {
                        item.style.display = 'flex';
                    } else {
                        item.style.display = 'none';
                    }
                });
            });
        }

        function highlightMatch(text, query) {
            if (!query) return text;
            const regex = new RegExp(`(${query})`, 'gi');
            return text.replace(regex, '<mark>$1</mark>');
        }

        function clearSearch() {
            searchInput.value = '';
            searchItems();
        }

        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.innerHTML = `${type === 'error' ? '<i class="fas fa-exclamation-circle"></i>' : '<i class="fas fa-check-circle"></i>'} ${message}`;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 4000);
        }

        async function updateSuggestions() {
            suggestionsContainer.innerHTML = '';
            const sessionMessages = sessions[currentSessionId]?.messages || [];
            const recentPrompts = sessionMessages
                .filter(msg => msg.isUser)
                .map(msg => msg.content)
                .slice(-3);
            
            const styleProfileId = document.getElementById('styleProfile').value;
            let styleBasedSuggestions = [];
            if (styleProfileId) {
                try {
                    const response = await fetch('/style_profiles');
                    const profiles = await response.json();
                    const profile = profiles[styleProfileId];
                    if (profile) {
                        const purpose = profile.document_purpose || 'general';
                        const tone = profile.tone || 'neutral';
                        styleBasedSuggestions = [
                            { prompt: `Escribe un ${purpose} con tono ${tone}`, description: `Basado en el perfil "${profile.name || styleProfileId}".` },
                            { prompt: `Redacta un documento usando el estilo ${profile.name || 'seleccionado'}`, description: `Aplica fuentes y estructuras del perfil.` }
                        ];
                    }
                } catch (error) {
                    console.error('Error fetching style profile for suggestions:', error);
                }
            }

            const suggestions = [
                ...styleBasedSuggestions,
                ...baseSuggestions,
                ...recentPrompts.map(prompt => ({
                    prompt,
                    description: 'Basado en tu historial reciente.'
                }))
            ].slice(0, 5);

            suggestions.forEach(({ prompt, description }) => {
                const suggestion = document.createElement('div');
                suggestion.className = 'suggestion';
                suggestion.innerHTML = `
                    ${prompt}
                    <span class="suggestion-tooltip">${description}</span>
                `;
                suggestion.onclick = () => useSuggestion(prompt);
                suggestionsContainer.appendChild(suggestion);
            });
        }

        function useSuggestion(prompt) {
            promptInput.value = prompt;
            promptInput.focus();
            sendMessage();
        }

        function addMessage(content, isUser = false, contentType = 'pdf', save = true) {
            const messageDiv = document.createElement('div');
            messageDiv.className = isUser ? 'message user-message' : 'message ai-message';
            messageDiv.setAttribute('role', 'article');
            if (isUser) {
                messageDiv.textContent = content;
                messageDiv.onclick = () => editMessage(messageDiv);
            } else {
                const escapedContent = content
                    .replace(/&/g, '&amp;')
                    .replace(/</g, '&lt;')
                    .replace(/>/g, '&gt;');
                const renderedContent = marked.parse(escapedContent);
                messageDiv.innerHTML = `
                    <div class="ai-message-content">${renderedContent}</div>
                    <div class="message-buttons">
                        <button class="copy-button" onclick="copyMessage(this)" title="Copiar" aria-label="Copiar mensaje"><i class="fas fa-copy"></i></button>
                        <button class="preview-button" onclick="previewContent(this, '${contentType}')" title="Vista previa" aria-label="Ver vista previa"><i class="fas fa-eye"></i></button>
                        <button class="reply-button" onclick="replyToMessage(this)" title="Responder" aria-label="Responder mensaje"><i class="fas fa-reply"></i></button>
                    </div>`;
            }
            chatArea.appendChild(messageDiv);
            chatArea.scrollTo({ top: chatArea.scrollHeight, behavior: 'smooth' });
            if (save) {
                sessions[currentSessionId] = sessions[currentSessionId] || { name: `Sesión ${currentSessionId}`, messages: [] };
                sessions[currentSessionId].messages.push({ content, isUser, contentType });
                saveSessions();
            }
        }

        function editMessage(messageDiv) {
            const currentText = messageDiv.textContent;
            promptInput.value = currentText;
            messageDiv.remove();
            sessions[currentSessionId].messages = sessions[currentSessionId].messages.filter(msg => msg.content !== currentText);
            saveSessions();
            promptInput.focus();
        }

        function replyToMessage(button) {
            const messageText = button.parentElement.previousElementSibling.textContent;
            promptInput.value = `Refiriéndote a: "${messageText.slice(0, 50)}..."\n`;
            promptInput.focus();
        }

        function addTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'typing';
            typingDiv.innerHTML = 'GarBotGPT está procesando contexto <span></span><span></span><span></span>';
            typingDiv.id = 'typingIndicator';
            chatArea.appendChild(typingDiv);
            chatArea.scrollTo({ top: chatArea.scrollHeight, behavior: 'smooth' });
        }

        function removeTypingIndicator() {
            const typingIndicator = document.getElementById('typingIndicator');
            if (typingIndicator) typingIndicator.remove();
        }

        async function sendMessage() {
            const prompt = promptInput.value.trim();
            if (!prompt) return;

            addMessage(prompt, true);
            promptInput.value = '';
            promptInput.style.height = '60px';
            addTypingIndicator();
            progressBar.style.width = '30%';

            try {
                const docType = document.getElementById('docType').value;
                const tone = document.getElementById('tone').value;
                const length = document.getElementById('length').value;
                const language = document.getElementById('language').value;
                const styleProfile = document.getElementById('styleProfile').value || null;

                const messageHistory = (sessions[currentSessionId]?.messages || []).map(msg => ({
                    role: msg.isUser ? 'user' : 'assistant',
                    content: msg.content
                }));

                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        prompt, 
                        session_id: currentSessionId, 
                        doc_type: docType, 
                        tone, 
                        length, 
                        language, 
                        style_profile_id: styleProfile,
                        message_history: messageHistory
                    })
                });
                progressBar.style.width = '100%';
                setTimeout(() => progressBar.style.width = '0', 300);
                const data = await response.json();
                removeTypingIndicator();
                if (data.error) {
                    addMessage(`Error: ${data.error}`);
                    offlineQueue.push(prompt);
                    showToast(`Error: ${data.error}`, 'error');
                } else {
                    addMessage(data.document, false, data.content_type);
                    offlineQueue = offlineQueue.filter(p => p !== prompt);
                    updateSuggestions();
                }
            } catch (error) {
                removeTypingIndicator();
                addMessage(`Error: ${error.message}`);
                offlineQueue.push(prompt);
                showToast('Guardado para reintentar', 'error');
            }
        }

        function copyMessage(button) {
            const messageContent = button.parentElement.previousElementSibling.innerText;
            navigator.clipboard.writeText(messageContent).then(() => {
                button.innerHTML = '<i class="fas fa-check"></i>';
                showToast('Texto copiado');
                setTimeout(() => button.innerHTML = '<i class="fas fa-copy"></i>', 2000);
            }).catch(err => {
                showToast('Error al copiar: ' + err, 'error');
            });
        }

        async function previewContent(button, contentType) {
            const messageText = button.parentElement.previousElementSibling.innerText;
            const styleProfile = document.getElementById('styleProfile').value || null;
            try {
                const response = await fetch('/generate_preview', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        content: messageText, 
                        content_type: contentType,
                        style_profile_id: styleProfile 
                    })
                });
                if (!response.ok) {
                    const data = await response.json();
                    showToast(`Error: ${data.error}`, 'error');
                    return;
                }
                const previewContent = document.getElementById('previewContent');
                if (contentType === 'html') {
                    const data = await response.json();
                    previewContent.innerHTML = `<iframe src="/preview_html/${data.preview_id}" width="100%" height="500px"></iframe>`;
                    currentContentType = 'html';
                } else {
                    currentContentBlob = await response.blob();
                    const url = window.URL.createObjectURL(currentContentBlob);
                    previewContent.innerHTML = `<iframe src="${url}" width="100%" height="500px"></iframe>`;
                    currentContentType = 'pdf';
                }
                previewModal.style.display = 'flex';
            } catch (error) {
                showToast(`Error: ${error.message}`, 'error');
            }
        }

        function downloadCurrentContent() {
            if (currentContentType === 'html') {
                const iframe = document.querySelector('#previewContent iframe');
                if (iframe) {
                    fetch(iframe.src)
                        .then(res => res.text())
                        .then(html => {
                            const blob = new Blob([html], { type: 'text/html' });
                            const url = window.URL.createObjectURL(blob);
                            const a = document.createElement('a');
                            a.href = url;
                            a.download = 'pagina_web.html';
                            document.body.appendChild(a);
                            a.click();
                            document.body.removeChild(a);
                            window.URL.revokeObjectURL(url);
                        })
                        .catch(err => showToast(`Error al descargar: ${err.message}`, 'error'));
                }
            } else if (currentContentBlob) {
                const url = window.URL.createObjectURL(currentContentBlob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'documento_generado.pdf';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);
            } else {
                showToast('No hay contenido para descargar', 'error');
            }
        }

        function closeModal() {
            previewModal.style.display = 'none';
            document.getElementById('previewContent').innerHTML = '';
            currentContentBlob = null;
            currentContentType = 'pdf';
        }

        function clearChat() {
            if (!confirm('¿Estás seguro de que quieres limpiar el chat?')) return;
            chatArea.innerHTML = '';
            sessions[currentSessionId].messages = [];
            saveSessions();
            showToast('Chat limpiado');
            updateSuggestions();
        }

        function exportChat() {
            const messages = sessions[currentSessionId]?.messages || [];
            if (messages.length === 0) {
                showToast('No hay mensajes para exportar', 'error');
                return;
            }
            const chatText = messages.map(msg => `${msg.isUser ? 'Usuario' : 'GarBotGPT'}: ${msg.content}`).join('\n\n');
            const blob = new Blob([chatText], { type: 'text/plain' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `chat_sesion_${currentSessionId}.txt`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);
            showToast('Chat exportado');
        }

        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            document.querySelector('.theme-toggle').innerHTML = newTheme === 'dark' ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
            showToast(`Tema ${newTheme === 'dark' ? 'oscuro' : 'claro'} activado`);
        }

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('hidden');
        }

        async function uploadDocument(file) {
            if (!file) return;
            if (!supportedFormats.some(fmt => file.name.toLowerCase().endsWith(fmt.slice(1)))) {
                showToast(`Formato no soportado. Usa ${supportedFormats.map(f => f.slice(1).toUpperCase()).join(', ')}.`, 'error');
                return;
            }
            const formData = new FormData();
            formData.append('file', file);
            uploadProgress.style.width = '10%';
            try {
                const response = await fetch('/analyze_document', {
                    method: 'POST',
                    body: formData
                });
                uploadProgress.style.width = '100%';
                setTimeout(() => uploadProgress.style.width = '0', 300);
                const data = await response.json();
                if (data.error) {
                    showToast(`Error: ${data.error}`, 'error');
                } else {
                    showToast('✅ Documento analizado y perfil de estilo creado');
                    loadStyleProfiles();
                    updateSuggestions();
                }
            } catch (error) {
                uploadProgress.style.width = '0';
                showToast(`Error al subir: ${error.message}`, 'error');
            }
        }

        uploadArea.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', () => {
            if (fileInput.files.length) {
                uploadDocument(fileInput.files[0]);
                fileInput.value = '';
            }
        });
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file && ['application/pdf', 'text/plain', 'application/vnd.openxmlformats-officedocument.wordprocessingml.document', 'image/png', 'image/jpeg'].includes(file.type)) {
                uploadDocument(file);
            } else {
                showToast(`Formato no soportado. Usa ${supportedFormats.map(f => f.slice(1).toUpperCase()).join(', ')}.`, 'error');
            }
        });

        promptInput.addEventListener('input', () => {
            promptInput.style.height = '60px';
            promptInput.style.height = `${promptInput.scrollHeight}px`;
        });

        promptInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            document.querySelector('.theme-toggle').innerHTML = savedTheme === 'dark' ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';

            loadSessions();
            loadStyleProfiles();
            initSectionStates();
            updateSuggestions();
            fetchSupportedFormats();

            if (sessions[currentSessionId]) {
                loadSession(currentSessionId);
            }

            if (offlineQueue.length && navigator.onLine) {
                offlineQueue.forEach(prompt => {
                    promptInput.value = prompt;
                    sendMessage();
                });
            }
        });

        window.addEventListener('online', () => {
            if (offlineQueue.length) {
                offlineQueue.forEach(prompt => {
                    promptInput.value = prompt;
                    sendMessage();
                });
            }
        });

        window.addEventListener('offline', () => {
            showToast('Sin conexión. Los mensajes se guardarán para reintentar.', 'error');
        });
    </script>
</body>
</html>
