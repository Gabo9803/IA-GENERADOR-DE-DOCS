<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GarBotGPT</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap">
    <style>
        :root {
            --bg-color: #e5e7eb;
            --container-bg: rgba(255, 255, 255, 0.15);
            --text-color: #111827;
            --user-bg: rgba(59, 130, 246, 0.8);
            --ai-bg: rgba(243, 244, 246, 0.8);
            --input-bg: rgba(255, 255, 255, 0.2);
            --border-color: rgba(209, 213, 219, 0.5);
            --accent-color: #3b82f6;
            --shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            --toast-bg: rgba(31, 41, 55, 0.9);
            --toast-text: #ffffff;
            --sidebar-bg: rgba(249, 250, 251, 0.15);
            --sidebar-text: #111827;
        }

        [data-theme="dark"] {
            --bg-color: #111827;
            --container-bg: rgba(31, 41, 55, 0.15);
            --text-color: #e5e7eb;
            --user-bg: rgba(96, 165, 250, 0.8);
            --ai-bg: rgba(55, 65, 81, 0.8);
            --input-bg: rgba(55, 65, 81, 0.2);
            --border-color: rgba(75, 85, 99, 0.5);
            --accent-color: #60a5fa;
            --shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            --toast-bg: rgba(229, 231, 235, 0.9);
            --toast-text: #111827;
            --sidebar-bg: rgba(31, 41, 55, 0.15);
            --sidebar-text: #e5e7eb;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--bg-color), #93c5fd);
            min-height: 100vh;
            color: var(--text-color);
            overflow: hidden;
            animation: gradientShift 15s ease infinite;
        }

        .container {
            display: flex;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        .sidebar {
            width: 350px;
            background: var(--sidebar-bg);
            color: var(--sidebar-text);
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            transition: transform 0.3s ease;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-right: 1px solid var(--border-color);
        }

        .sidebar.hidden {
            transform: translateX(-100%);
        }

        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
        }

        .sidebar.hidden ~ .main {
            width: 100vw;
        }

        .sidebar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .sidebar h2 {
            font-size: 1.4rem;
            font-weight: 700;
        }

        .sidebar h3 {
            font-size: 1.2rem;
            font-weight: 600;
            margin-top: 10px;
        }

        .sidebar-toggle {
            background: none;
            border: none;
            color: var(--sidebar-text);
            font-size: 1.4rem;
            cursor: pointer;
        }

        .sidebar input, .sidebar select {
            width: 100%;
            padding: 10px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            background: var(--input-bg);
            color: var(--text-color);
            font-size: 0.9rem;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        .session-list, .style-list {
            flex: 1;
            overflow-y: auto;
        }

        .session-item, .style-item {
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--container-bg);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        .session-item:hover, .style-item:hover {
            background: var(--accent-color);
            color: white;
        }

        .style-item button {
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
        }

        .upload-area {
            border: 2px dashed var(--border-color);
            padding: 20px;
            text-align: center;
            border-radius: 8px;
            cursor: pointer;
            background: var(--input-bg);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        .upload-area.dragover {
            background: var(--ai-bg);
        }

        .purge-styles {
            padding: 10px;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        .purge-styles:hover {
            background: #2563eb;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .purge-styles:active {
            transform: translateY(0);
            box-shadow: var(--shadow);
        }

        .header {
            padding: 15px 25px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--container-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .header h1 {
            font-size: 1.8rem;
            font-weight: 800;
        }

        .header-buttons {
            display: flex;
            gap: 15px;
        }

        .theme-toggle, .clear-chat, .export-chat, .new-session, .logout-button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.4rem;
            color: var(--text-color);
            transition: all 0.3s ease;
            position: relative;
            text-decoration: none;
            display: flex;
            align-items: center;
        }

        .theme-toggle:hover, .clear-chat:hover, .export-chat:hover, .new-session:hover, .logout-button:hover {
            color: var(--accent-color);
            transform: scale(1.15);
        }

        .tooltip {
            position: absolute;
            top: -30px;
            background: var(--toast-bg);
            color: var(--toast-text);
            padding: 5px 10px;
            border-radius: 6px;
            font-size: 0.8rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .theme-toggle:hover .tooltip, .clear-chat:hover .tooltip, .export-chat:hover .tooltip, .new-session:hover .tooltip, .logout-button:hover .tooltip {
            opacity: 1;
        }

        .chat-area {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 25px;
            background: transparent;
            position: relative;
        }

        .message {
            max-width: 80%;
            padding: 15px 20px;
            border-radius: 18px;
            line-height: 1.6;
            font-size: 1rem;
            animation: slideIn 0.5s ease;
            position: relative;
            box-shadow: var(--shadow);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            word-break: break-word;
            overflow-wrap: break-word;
        }

        .user-message {
            background: var(--user-bg);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
            cursor: pointer;
        }

        .ai-message {
            background: var(--ai-bg);
            color: var(--text-color);
            align-self: flex-start;
            border-bottom-left-radius: 4px;
            position: relative;
        }

        .ai-message-content {
            white-space: pre-wrap;
            overflow-x: auto;
        }

        .ai-message-content pre, .ai-message-content code {
            background: rgba(0, 0, 0, 0.1);
            padding: 5px;
            border-radius: 4px;
            font-family: 'Courier New', Courier, monospace;
            white-space: pre-wrap;
            overflow-x: auto;
        }

        .message-buttons {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 12px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .message:hover .message-buttons {
            opacity: 1;
        }

        .copy-button, .preview-button, .reply-button {
            background: none;
            border: none;
            cursor: pointer;
            color: var(--text-color);
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        .copy-button:hover, .preview-button:hover, .reply-button:hover {
            transform: scale(1.2);
        }

        .typing {
            align-self: flex-start;
            color: var(--accent-color);
            font-style: italic;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            gap: 6px;
            background: var(--ai-bg);
            border-radius: 18px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .typing span {
            display: inline-block;
            width: 10px;
            height: 10px;
            background: var(--accent-color);
            border-radius: 50%;
            animation: bounce 0.5s infinite alternate;
        }

        .typing span:nth-child(2) { animation-delay: 0.15s; }
        .typing span:nth-child(3) { animation-delay: 0.3s; }

        .input-area {
            padding: 20px;
            border-top: 1px solid var(--border-color);
            background: var(--container-bg);
            position: relative;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .input-group {
            display: flex;
            gap: 15px;
            align-items: flex-end;
        }

        textarea {
            flex: 1;
            min-height: 60px;
            max-height: 200px;
            padding: 15px;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            background: var(--input-bg);
            color: var(--text-color);
            font-size: 1rem;
            resize: none;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        textarea:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 10px rgba(59, 130, 246, 0.4);
        }

        button.send {
            padding: 15px 30px;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: var(--shadow);
        }

        button.send:hover {
            background: #2563eb;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        button.send:active {
            transform: translateY(0);
            box-shadow: var(--shadow);
        }

        .suggestions {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .suggestion {
            padding: 8px 15px;
            background: var(--ai-bg);
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            position: relative;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        .suggestion:hover {
            background: var(--accent-color);
            color: white;
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .suggestion-tooltip {
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--toast-bg);
            color: var(--toast-text);
            padding: 5px 10px;
            border-radius: 6px;
            font-size: 0.8rem;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
            white-space: nowrap;
        }

        .suggestion:hover .suggestion-tooltip {
            opacity: 1;
        }

        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: var(--toast-bg);
            color: var(--toast-text);
            padding: 12px 25px;
            border-radius: 10px;
            box-shadow: var(--shadow);
            animation: slideUp 0.4s ease, fadeOut 4s ease 1s forwards;
            display: flex;
            align-items: center;
            gap: 10px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: var(--container-bg);
            border-radius: 16px;
            padding: 25px;
            max-width: 90vw;
            max-height: 90vh;
            width: auto;
            height: auto;
            overflow: hidden;
            position: relative;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .modal-content h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: var(--text-color);
        }

        .modal-content iframe {
            width: 100%;
            height: 70vh;
            border: none;
            background: #fff;
        }

        .modal-content.html-only {
            background: #fff;
            padding: 15px;
        }

        .modal-content.html-only pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: 'Courier New', Courier, monospace;
            font-size: 1rem;
            color: #000;
            margin: 0;
            padding: 10px;
            background: #f4f4f4;
            border-radius: 8px;
            max-height: 70vh;
            overflow-y: auto;
        }

        .modal-close {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            font-size: 1.4rem;
            cursor: pointer;
            color: var(--text-color);
        }

        .modal-close:hover {
            color: var(--accent-color);
        }

        .modal-actions {
            margin-top: 20px;
            display: flex;
            justify-content: flex-end;
            gap: 15px;
        }

        .progress-bar {
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 4px;
            background: var(--accent-color);
            transition: width 0.3s ease;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-6px); }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeOut {
            to { opacity: 0; }
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                position: absolute;
                z-index: 100;
                height: 100%;
            }

            .sidebar.hidden {
                transform: translateX(-100%);
            }

            .container {
                flex-direction: column;
            }

            .header h1 {
                font-size: 1.4rem;
            }

            .message {
                max-width: 90%;
                font-size: 0.95rem;
                padding: 12px 18px;
            }

            textarea {
                min-height: 50px;
                font-size: 0.95rem;
            }

            button.send {
                padding: 12px 20px;
                font-size: 0.95rem;
            }

            .modal-content {
                width: 95vw;
                height: auto;
            }

            .modal-content iframe {
                height: 60vh;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2>Opciones</h2>
                <button class="sidebar-toggle" onclick="toggleSidebar()">✕</button>
            </div>
            <input type="text" id="searchInput" placeholder="Buscar en historial..." oninput="searchSessions()">
            <h3>Sesiones</h3>
            <div class="session-list" id="sessionList"></div>
            <h3>Configuración de Documento</h3>
            <select id="docType">
                <option value="general">General</option>
                <option value="formal_letter">Carta Formal</option>
                <option value="report">Informe</option>
                <option value="email">Correo Electrónico</option>
                <option value="contract">Contrato</option>
                <option value="resume">Currículum</option>
                <option value="html">Página Web (HTML)</option>
            </select>
            <select id="tone">
                <option value="neutral">Neutral</option>
                <option value="formal">Formal</option>
                <option value="informal">Informal</option>
                <option value="technical">Técnico</option>
            </select>
            <select id="length">
                <option value="short">Corto</option>
                <option value="medium">Medio</option>
                <option value="long">Largo</option>
            </select>
            <select id="language">
                <option value="es">Español</option>
                <option value="en">Inglés</option>
                <option value="fr">Francés</option>
            </select>
            <h3>Perfiles de Estilo</h3>
            <select id="styleProfile">
                <option value="">Ninguno</option>
            </select>
            <div class="style-list" id="styleList"></div>
            <button class="purge-styles" onclick="purgeStyleProfiles()">Purgar Perfiles de Estilo</button>
            <h3>Subir Documento</h3>
            <div class="upload-area" id="uploadArea">
                Arrastra o haz clic para subir un PDF/TXT
                <input type="file" id="fileInput" accept=".pdf,.txt" style="display: none;">
            </div>
        </div>
        <div class="main">
            <div class="header">
                <button class="sidebar-toggle" onclick="toggleSidebar()">☰</button>
                <h1>GarBotGPT</h1>
                <div class="header-buttons">
                    <button class="new-session" onclick="newSession()"><span class="tooltip">Nueva sesión</span>📝</button>
                    <button class="export-chat" onclick="exportChat()"><span class="tooltip">Exportar chat</span>📤</button>
                    <button class="clear-chat" onclick="clearChat()"><span class="tooltip">Limpiar chat</span>🗑️</button>
                    <button class="theme-toggle" onclick="toggleTheme()"><span class="tooltip">Cambiar tema</span>☀️</button>
                    <a href="{{ url_for('logout') }}" class="logout-button"><span class="tooltip">Cerrar sesión</span>🚪</a>
                </div>
            </div>
            <div class="chat-area" id="chatArea">
                <!-- Mensajes se agregan aquí dinámicamente -->
            </div>
            <div class="input-area">
                <div class="progress-bar" id="progressBar"></div>
                <div class="suggestions" id="suggestions"></div>
                <div class="input-group">
                    <textarea id="prompt" placeholder="Describe el documento que deseas generar..."></textarea>
                    <button class="send" onclick="sendMessage()">Enviar</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal" id="previewModal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal()">✕</button>
            <h2>Vista Previa</h2>
            <div id="previewContent"></div>
            <div class="modal-actions">
                <button class="send" onclick="downloadCurrentContent()">Descargar</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        // Configurar opciones de marked.js para manejar mejor el Markdown
        marked.setOptions({
            breaks: true,
            gfm: true,
            highlight: function(code, lang) {
                return code;
            }
        });

        const chatArea = document.getElementById('chatArea');
        const promptInput = document.getElementById('prompt');
        const previewModal = document.getElementById('previewModal');
        const previewContent = document.getElementById('previewContent');
        const modalContent = document.querySelector('.modal-content');
        const sessionList = document.getElementById('sessionList');
        const styleList = document.getElementById('styleList');
        const searchInput = document.getElementById('searchInput');
        const progressBar = document.getElementById('progressBar');
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const suggestionsContainer = document.getElementById('suggestions');
        let currentContentBlob = null;
        let currentContentType = 'pdf';
        let currentSessionId = 'default';
        let sessions = JSON.parse(localStorage.getItem('sessions') || '{}');
        let offlineQueue = [];

        // Lista de sugerencias base
        const baseSuggestions = [
            { prompt: 'Escribe una carta formal', description: 'Genera una carta profesional para negocios o comunicaciones oficiales.' },
            { prompt: 'Redacta un informe técnico', description: 'Crea un informe detallado con estructura técnica y datos.' },
            { prompt: 'Crea un correo profesional', description: 'Escribe un correo formal para un entorno laboral.' },
            { prompt: 'Diseña una página web sencilla', description: 'Genera código HTML para una página web responsiva.' },
            { prompt: 'Diseña una página web con CSS', description: 'Genera una página web con HTML y CSS profesional.' },
            { prompt: 'Explica qué es la inteligencia artificial', description: 'Proporciona una explicación estructurada sobre IA.' }
        ];

        // Cargar sesiones
        function loadSessions() {
            sessionList.innerHTML = '';
            Object.keys(sessions).forEach(id => {
                const session = sessions[id];
                const item = document.createElement('div');
                item.className = 'session-item';
                item.textContent = session.name || `Sesión ${id}`;
                item.onclick = () => loadSession(id);
                sessionList.appendChild(item);
            });
        }

        // Cargar perfiles de estilo
        async function loadStyleProfiles() {
            try {
                const response = await fetch('/style_profiles');
                const profiles = await response.json();
                styleList.innerHTML = '';
                const styleSelect = document.getElementById('styleProfile');
                styleSelect.innerHTML = '<option value="">Ninguno</option>';
                Object.keys(profiles).forEach(id => {
                    const profile = profiles[id];
                    const item = document.createElement('div');
                    item.className = 'style-item';
                    item.innerHTML = `
                        ${profile.font_name} (${profile.tone})
                        <button onclick="deleteStyleProfile('${id}')">🗑️</button>
                    `;
                    item.onclick = (e) => {
                        if (e.target.tagName !== 'BUTTON') {
                            styleSelect.value = id;
                        }
                    };
                    styleList.appendChild(item);
                    const option = document.createElement('option');
                    option.value = id;
                    option.textContent = `${profile.font_name} (${profile.tone})`;
                    styleSelect.appendChild(option);
                });
            } catch (error) {
                showToast(`Error al cargar perfiles: ${error.message}`, 'error');
            }
        }

        // Eliminar perfil de estilo
        async function deleteStyleProfile(id) {
            try {
                const response = await fetch(`/style_profiles/${id}`, { method: 'DELETE' });
                const data = await response.json();
                showToast(data.message);
                loadStyleProfiles();
            } catch (error) {
                showToast(`Error: ${error.message}`, 'error');
            }
        }

        // Purgar todos los perfiles de estilo
        async function purgeStyleProfiles() {
            if (!confirm('¿Estás seguro de que quieres eliminar todos los perfiles de estilo?')) return;
            try {
                const response = await fetch('/purge_style_profiles', { method: 'DELETE' });
                const data = await response.json();
                if (data.error) {
                    showToast(`Error: ${data.error}`, 'error');
                } else {
                    showToast(data.message);
                    loadStyleProfiles();
                    document.getElementById('styleProfile').value = '';
                }
            } catch (error) {
                showToast(`Error: ${error.message}`, 'error');
            }
        }

        // Cargar sesión específica
        function loadSession(id) {
            currentSessionId = id;
            chatArea.innerHTML = '';
            (sessions[id].messages || []).forEach(msg => addMessage(msg.content, msg.isUser, msg.contentType || 'pdf', false, msg.includesCss || false));
            toggleSidebar();
            showToast('Sesión cargada');
            updateSuggestions();
        }

        // Nueva sesión
        function newSession() {
            const name = prompt('Nombre de la nueva sesión:') || `Sesión ${Date.now()}`;
            currentSessionId = Date.now().toString();
            sessions[currentSessionId] = { name, messages: [] };
            chatArea.innerHTML = '';
            saveSessions();
            loadSessions();
            showToast('Nueva sesión creada');
            updateSuggestions();
        }

        // Guardar sesiones
        function saveSessions() {
            localStorage.setItem('sessions', JSON.stringify(sessions));
        }

        // Buscar en sesiones
        function searchSessions() {
            const query = searchInput.value.toLowerCase();
            sessionList.innerHTML = '';
            Object.keys(sessions).forEach(id => {
                const session = sessions[id];
                if (session.name.toLowerCase().includes(query) || session.messages.some(msg => msg.content.toLowerCase().includes(query))) {
                    const item = document.createElement('div');
                    item.className = 'session-item';
                    item.textContent = session.name || `Sesión ${id}`;
                    item.onclick = () => loadSession(id);
                    sessionList.appendChild(item);
                }
            });
        }

        // Mostrar notificación toast
        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.innerHTML = `${type === 'error' ? '❌' : '✅'} ${message}`;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 4000);
        }

        // Actualizar sugerencias dinámicas
        function updateSuggestions() {
            suggestionsContainer.innerHTML = '';
            const sessionMessages = sessions[currentSessionId]?.messages || [];
            const recentPrompts = sessionMessages
                .filter(msg => msg.isUser)
                .map(msg => msg.content)
                .slice(-3);
            
            const suggestions = [
                ...baseSuggestions,
                ...recentPrompts.map(prompt => ({
                    prompt,
                    description: 'Basado en tu historial reciente.'
                }))
            ].slice(0, 5);

            suggestions.forEach(({ prompt, description }) => {
                const suggestion = document.createElement('div');
                suggestion.className = 'suggestion';
                suggestion.innerHTML = `
                    ${prompt}
                    <span class="suggestion-tooltip">${description}</span>
                `;
                suggestion.onclick = () => useSuggestion(prompt);
                suggestionsContainer.appendChild(suggestion);
            });
        }

        // Usar una sugerencia
        function useSuggestion(prompt) {
            promptInput.value = prompt;
            promptInput.focus();
            sendMessage();
        }

        // Agregar mensaje
        function addMessage(content, isUser = false, contentType = 'pdf', save = true, includesCss = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = isUser ? 'message user-message' : 'message ai-message';
            if (isUser) {
                messageDiv.textContent = content;
                messageDiv.onclick = () => editMessage(messageDiv);
            } else {
                const escapedContent = content
                    .replace(/&/g, '&')
                    .replace(/</g, '<')
                    .replace(/>/g, '>');
                const renderedContent = marked.parse(escapedContent);
                messageDiv.innerHTML = `
                    <div class="ai-message-content">${renderedContent}</div>
                    <div class="message-buttons">
                        <button class="copy-button" onclick="copyMessage(this)" title="Copiar">📋</button>
                        <button class="preview-button" onclick="showPreviewContent(this, '${contentType}', ${includesCss})" title="Vista previa">📄</button>
                        <button class="reply-button" onclick="replyToMessage(this)" title="Responder">↩️</button>
                    </div>`;
            }
            chatArea.appendChild(messageDiv);
            chatArea.scrollTo({ top: chatArea.scrollHeight, behavior: 'smooth' });
            if (save) {
                sessions[currentSessionId] = sessions[currentSessionId] || { name: `Sesión ${currentSessionId}`, messages: [] };
                sessions[currentSessionId].messages.push({ content, isUser, contentType, includesCss });
                saveSessions();
            }
        }

        // Editar mensaje
        function editMessage(messageDiv) {
            const currentText = messageDiv.textContent;
            promptInput.value = currentText;
            messageDiv.remove();
            sessions[currentSessionId].messages = sessions[currentSessionId].messages.filter(msg => msg.content !== currentText);
            saveSessions();
            promptInput.focus();
        }

        // Responder a mensaje
        function replyToMessage(button) {
            const messageText = button.parentElement.previousElementSibling.textContent;
            promptInput.value = `Refiriéndote a: "${messageText.slice(0, 50)}..."\n`;
            promptInput.focus();
        }

        // Indicador de escritura
        function addTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'typing';
            typingDiv.innerHTML = 'GarBotGPT está procesando contexto <span></span><span></span><span></span>';
            typingDiv.id = 'typingIndicator';
            chatArea.appendChild(typingDiv);
            chatArea.scrollTo({ top: chatArea.scrollHeight, behavior: 'smooth' });
        }

        function removeTypingIndicator() {
            const typingIndicator = document.getElementById('typingIndicator');
            if (typingIndicator) typingIndicator.remove();
        }

        // Enviar mensaje
        async function sendMessage() {
            const prompt = promptInput.value.trim();
            if (!prompt) return;

            addMessage(prompt, true);
            promptInput.value = '';
            promptInput.style.height = '60px';
            addTypingIndicator();
            progressBar.style.width = '30%';

            try {
                const docType = document.getElementById('docType').value;
                const tone = document.getElementById('tone').value;
                const length = document.getElementById('length').value;
                const language = document.getElementById('language').value;
                const styleProfile = document.getElementById('styleProfile').value || null;

                const messageHistory = (sessions[currentSessionId]?.messages || []).map(msg => ({
                    role: msg.isUser ? 'user' : 'assistant',
                    content: msg.content
                }));

                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        prompt, 
                        session_id: currentSessionId, 
                        doc_type: docType, 
                        tone, 
                        length, 
                        language, 
                        style_profile_id: styleProfile,
                        message_history: messageHistory
                    })
                });
                progressBar.style.width = '100%';
                setTimeout(() => progressBar.style.width = '0', 300);
                const data = await response.json();
                removeTypingIndicator();
                if (data.error) {
                    addMessage(`Error: ${data.error}`);
                    offlineQueue.push(prompt);
                } else {
                    addMessage(data.document, false, data.content_type, true, data.includes_css);
                    offlineQueue = offlineQueue.filter(p => p !== prompt);
                    updateSuggestions();
                }
            } catch (error) {
                removeTypingIndicator();
                addMessage(`Error: ${error.message}`);
                offlineQueue.push(prompt);
                showToast('Guardado para reintentar', 'error');
            }
        }

        // Copiar mensaje
        function copyMessage(button) {
            const messageContent = button.parentElement.previousElementSibling.innerText;
            navigator.clipboard.writeText(messageContent).then(() => {
                button.textContent = '✅';
                showToast('Texto copiado');
                setTimeout(() => button.textContent = '📋', 2000);
            }).catch(err => {
                showToast('Error al copiar: ' + err, 'error');
            });
        }

        // Vista previa de contenido
        async function showPreviewContent(button, contentType, includesCss) {
            const messageText = button.parentElement.previousElementSibling.innerText;
            const styleProfile = document.getElementById('styleProfile').value || null;
            try {
                const response = await fetch('/generate_preview', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        content: messageText, 
                        content_type: contentType,
                        style_profile_id: styleProfile,
                        includes_css: includesCss
                    })
                });
                if (!response.ok) {
                    const data = await response.json();
                    showToast(`Error: ${data.error}`, 'error');
                    return;
                }
                previewContent.innerHTML = '';
                if (contentType === 'html') {
                    const data = await response.json();
                    if (includesCss) {
                        modalContent.classList.remove('html-only');
                        const iframe = document.createElement('iframe');
                        iframe.src = `/preview_html/${data.preview_id}`;
                        iframe.width = '100%';
                        iframe.height = '70vh';
                        iframe.style.border = 'none';
                        iframe.style.background = '#fff';
                        previewContent.appendChild(iframe);
                        currentContentType = 'html';
                    } else {
                        modalContent.classList.add('html-only');
                        const pre = document.createElement('pre');
                        pre.textContent = messageText;
                        previewContent.appendChild(pre);
                        currentContentType = 'html';
                    }
                } else {
                    currentContentBlob = await response.blob();
                    const url = window.URL.createObjectURL(currentContentBlob);
                    const iframe = document.createElement('iframe');
                    iframe.src = url;
                    iframe.width = '100%';
                    iframe.height = '70vh';
                    iframe.style.border = 'none';
                    previewContent.appendChild(iframe);
                    currentContentType = 'pdf';
                }
                previewModal.style.display = 'flex';
            } catch (error) {
                showToast(`Error: ${error.message}`, 'error');
            }
        }

        // Descargar contenido
        function downloadCurrentContent() {
            if (currentContentType === 'html') {
                const iframe = previewContent.querySelector('iframe');
                if (iframe) {
                    fetch(iframe.src)
                        .then(res => res.text())
                        .then(html => {
                            const blob = new Blob([html], { type: 'text/html' });
                            const url = window.URL.createObjectURL(blob);
                            const a = document.createElement('a');
                            a.href = url;
                            a.download = 'pagina_web.html';
                            document.body.appendChild(a);
                            a.click();
                            document.body.removeChild(a);
                            window.URL.revokeObjectURL(url);
                        })
                        .catch(err => showToast(`Error al descargar: ${err.message}`, 'error'));
                } else {
                    const pre = previewContent.querySelector('pre');
                    if (pre) {
                        const blob = new Blob([pre.textContent], { type: 'text/html' });
                        const url = window.URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = 'pagina_web.html';
                        document.body.appendChild(a);
                        a.click();
                        document.body.removeChild(a);
                        window.URL.revokeObjectURL(url);
                    }
                }
            } else if (currentContentBlob) {
                const url = window.URL.createObjectURL(currentContentBlob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'documento_generado.pdf';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);
            } else {
                showToast('No hay contenido para descargar', 'error');
            }
        }

        // Cerrar modal
        function closeModal() {
            previewModal.style.display = 'none';
            previewContent.innerHTML = '';
            modalContent.classList.remove('html-only');
            currentContentBlob = null;
            currentContentType = 'pdf';
        }

        // Limpiar chat
        function clearChat() {
            if (!confirm('¿Estás seguro de que quieres limpiar el chat?')) return;
            chatArea.innerHTML = '';
            sessions[currentSessionId].messages = [];
            saveSessions();
            showToast('Chat limpiado');
            updateSuggestions();
        }

        // Exportar chat
        function exportChat() {
            const messages = sessions[currentSessionId]?.messages || [];
            if (messages.length === 0) {
                showToast('No hay mensajes para exportar', 'error');
                return;
            }
            const chatText = messages.map(msg => `${msg.isUser ? 'Usuario' : 'GarBotGPT'}: ${msg.content}`).join('\n\n');
            const blob = new Blob([chatText], { type: 'text/plain' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `chat_sesion_${currentSessionId}.txt`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);
            showToast('Chat exportado');
        }

        // Cambiar tema
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            document.querySelector('.theme-toggle').textContent = newTheme === 'dark' ? '☀️' : '🌙';
            showToast(`Tema ${newTheme === 'dark' ? 'oscuro' : 'claro'} activado`);
        }

        // Alternar sidebar
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('hidden');
        }

        // Subir documento
        async function uploadDocument(file) {
            if (!file) return;
            const formData = new FormData();
            formData.append('file', file);
            try {
                const response = await fetch('/analyze_document', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                if (data.error) {
                    showToast(`Error: ${data.error}`, 'error');
                } else {
                    showToast('Documento analizado y perfil de estilo creado');
                    loadStyleProfiles();
                }
            } catch (error) {
                showToast(`Error al subir: ${error.message}`, 'error');
            }
        }

        // Configurar eventos para el área de subida
        uploadArea.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', () => {
            if (fileInput.files.length) {
                uploadDocument(fileInput.files[0]);
                fileInput.value = '';
            }
        });
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file && (file.type === 'application/pdf' || file.type === 'text/plain')) {
                uploadDocument(file);
            } else {
                showToast('Por favor, sube un archivo PDF o TXT', 'error');
            }
        });

        // Ajustar altura del textarea automáticamente
        promptInput.addEventListener('input', () => {
            promptInput.style.height = '60px';
            promptInput.style.height = `${promptInput.scrollHeight}px`;
        });

        // Enviar mensaje con Enter
        promptInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Inicialización al cargar la página
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            document.querySelector('.theme-toggle').textContent = savedTheme === 'dark' ? '☀️' : '🌙';

            loadSessions();
            loadStyleProfiles();
            updateSuggestions();

            if (sessions[currentSessionId]) {
                loadSession(currentSessionId);
            }

            if (offlineQueue.length && navigator.onLine) {
                offlineQueue.forEach(prompt => {
                    promptInput.value = prompt;
                    sendMessage();
                });
            }
        });

        window.addEventListener('online', () => {
            if (offlineQueue.length) {
                offlineQueue.forEach(prompt => {
                    promptInput.value = prompt;
                    sendMessage();
                });
            }
        });

        window.addEventListener('offline', () => {
            showToast('Sin conexión. Los mensajes se guardarán para reintentar.', 'error');
        });
    </script>
</body>
</html>
