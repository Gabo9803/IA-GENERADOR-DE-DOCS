<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GarBotGPT</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap">
    <style>
        :root {
            --bg-color: #e5e7eb;
            --container-bg: rgba(255, 255, 255, 0.15);
            --text-color: #111827;
            --user-bg: rgba(59, 130, 246, 0.8);
            --ai-bg: rgba(243, 244, 246, 0.8);
            --input-bg: rgba(255, 255, 255, 0.2);
            --border-color: rgba(209, 213, 219, 0.5);
            --accent-color: #3b82f6;
            --shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            --toast-bg: rgba(31, 41, 55, 0.9);
            --toast-text: #ffffff;
            --sidebar-bg: rgba(249, 250, 251, 0.15);
            --sidebar-text: #111827;
        }

        [data-theme="dark"] {
            --bg-color: #111827;
            --container-bg: rgba(31, 41, 55, 0.15);
            --text-color: #e5e7eb;
            --user-bg: rgba(96, 165, 250, 0.8);
            --ai-bg: rgba(55, 65, 81, 0.8);
            --input-bg: rgba(55, 65, 81, 0.2);
            --border-color: rgba(75, 85, 99, 0.5);
            --accent-color: #60a5fa;
            --shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            --toast-bg: rgba(229, 231, 235, 0.9);
            --toast-text: #111827;
            --sidebar-bg: rgba(31, 41, 55, 0.15);
            --sidebar-text: #e5e7eb;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--bg-color), #93c5fd);
            min-height: 100vh;
            color: var(--text-color);
            overflow: hidden;
            animation: gradientShift 15s ease infinite;
        }

        .container {
            display: flex;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        .sidebar {
            width: 350px;
            background: var(--sidebar-bg);
            color: var(--sidebar-text);
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            transition: transform 0.3s ease;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-right: 1px solid var(--border-color);
        }

        .sidebar.hidden {
            transform: translateX(-100%);
        }

        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
        }

        .sidebar.hidden ~ .main {
            width: 100vw;
        }

        .sidebar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .sidebar h2 {
            font-size: 1.4rem;
            font-weight: 700;
        }

        .sidebar h3 {
            font-size: 1.2rem;
            font-weight: 600;
            margin-top: 10px;
        }

        .sidebar-toggle {
            background: none;
            border: none;
            color: var(--sidebar-text);
            font-size: 1.4rem;
            cursor: pointer;
        }

        .sidebar input, .sidebar select {
            width: 100%;
            padding: 10px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            background: var(--input-bg);
            color: var(--text-color);
            font-size: 0.9rem;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        .session-list, .style-list, .document-list {
            flex: 1;
            overflow-y: auto;
        }

        .session-item, .style-item, .document-item {
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--container-bg);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        .session-item:hover, .style-item:hover, .document-item:hover {
            background: var(--accent-color);
            color: white;
        }

        .session-item button, .style-item button, .document-item button {
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
        }

        .upload-area {
            border: 2px dashed var(--border-color);
            padding: 20px;
            text-align: center;
            border-radius: 8px;
            cursor: pointer;
            background: var(--input-bg);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        .upload-area.dragover {
            background: var(--ai-bg);
        }

        .purge-styles, .purge-documents {
            padding: 10px;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        .purge-styles:hover, .purge-documents:hover {
            background: #2563eb;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .purge-styles:active, .purge-documents:active {
            transform: translateY(0);
            box-shadow: var(--shadow);
        }

        .header {
            padding: 15px 25px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--container-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .header h1 {
            font-size: 1.8rem;
            font-weight: 800;
        }

        .header-buttons {
            display: flex;
            gap: 15px;
        }

        .theme-toggle, .clear-chat, .export-chat, .new-session, .logout-button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.4rem;
            color: var(--text-color);
            transition: all 0.3s ease;
            position: relative;
            text-decoration: none;
            display: flex;
            align-items: center;
        }

        .theme-toggle:hover, .clear-chat:hover, .export-chat:hover, .new-session:hover, .logout-button:hover {
            color: var(--accent-color);
            transform: scale(1.15);
        }

        .tooltip {
            position: absolute;
            top: -30px;
            background: var(--toast-bg);
            color: var(--toast-text);
            padding: 5px 10px;
            border-radius: 6px;
            font-size: 0.8rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .theme-toggle:hover .tooltip, .clear-chat:hover .tooltip, .export-chat:hover .tooltip, .new-session:hover .tooltip, .logout-button:hover .tooltip {
            opacity: 1;
        }

        .chat-area {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 25px;
            background: transparent;
            position: relative;
        }

        .message {
            max-width: 80%;
            padding: 15px 20px;
            border-radius: 18px;
            line-height: 1.6;
            font-size: 1rem;
            animation: slideIn 0.5s ease;
            position: relative;
            box-shadow: var(--shadow);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            word-break: break-word;
            overflow-wrap: break-word;
        }

        .user-message {
            background: var(--user-bg);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
            cursor: pointer;
        }

        .ai-message {
            background: var(--ai-bg);
            color: var(--text-color);
            align-self: flex-start;
            border-bottom-left-radius: 4px;
            position: relative;
            cursor: pointer;
        }

        .ai-message-content {
            white-space: pre-wrap;
            overflow-x: auto;
        }

        .ai-message-content pre, .ai-message-content code {
            background: rgba(0, 0, 0, 0.1);
            padding: 5px;
            border-radius: 4px;
            font-family: 'Courier New', Courier, monospace;
            white-space: pre-wrap;
            overflow-x: auto;
        }

        .message-buttons {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 12px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .message:hover .message-buttons {
            opacity: 1;
        }

        .copy-button, .preview-button, .edit-button {
            background: none;
            border: none;
            cursor: pointer;
            color: var(--text-color);
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        .copy-button:hover, .preview-button:hover, .edit-button:hover {
            transform: scale(1.2);
        }

        .edit-area {
            display: none;
            width: 100%;
            padding: 10px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            background: var(--input-bg);
            color: var(--text-color);
            font-size: 1rem;
            resize: none;
        }

        .edit-area.active {
            display: block;
        }

        .edit-buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .save-edit, .cancel-edit {
            padding: 8px 15px;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .cancel-edit {
            background: #6b7280;
        }

        .typing {
            align-self: flex-start;
            color: var(--accent-color);
            font-style: italic;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            gap: 6px;
            background: var(--ai-bg);
            border-radius: 18px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .typing span {
            display: inline-block;
            width: 10px;
            height: 10px;
            background: var(--accent-color);
            border-radius: 50%;
            animation: bounce 0.5s infinite alternate;
        }

        .typing span:nth-child(2) { animation-delay: 0.15s; }
        .typing span:nth-child(3) { animation-delay: 0.3s; }

        .input-area {
            padding: 20px;
            border-top: 1px solid var(--border-color);
            background: var(--container-bg);
            position: relative;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .input-group {
            display: flex;
            gap: 15px;
            align-items: flex-end;
        }

        textarea {
            flex: 1;
            min-height: 60px;
            max-height: 200px;
            padding: 15px;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            background: var(--input-bg);
            color: var(--text-color);
            font-size: 1rem;
            resize: none;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        textarea:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 10px rgba(59, 130, 246, 0.4);
        }

        button.send {
            padding: 15px 30px;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: var(--shadow);
        }

        button.send:hover {
            background: #2563eb;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        button.send:active {
            transform: translateY(0);
            box-shadow: var(--shadow);
        }

        .suggestions {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .suggestion {
            padding: 8px 15px;
            background: var(--ai-bg);
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            position: relative;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        .suggestion:hover {
            background: var(--accent-color);
            color: white;
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .suggestion-tooltip {
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--toast-bg);
            color: var(--toast-text);
            padding: 5px 10px;
            border-radius: 6px;
            font-size: 0.8rem;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
            white-space: nowrap;
        }

        .suggestion:hover .suggestion-tooltip {
            opacity: 1;
        }

        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: var(--toast-bg);
            color: var(--toast-text);
            padding: 12px 25px;
            border-radius: 10px;
            box-shadow: var(--shadow);
            animation: slideUp 0.4s ease, fadeOut 4s ease 1s forwards;
            display: flex;
            align-items: center;
            gap: 10px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: var(--container-bg);
            border-radius: 16px;
            padding: 25px;
            max-width: 800px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .modal-content h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: var(--text-color);
        }

        .modal-close {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            font-size: 1.4rem;
            cursor: pointer;
            color: var(--text-color);
        }

        .modal-close:hover {
            color: var(--accent-color);
        }

        .progress-bar {
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 4px;
            background: var(--accent-color);
            transition: width 0.3s ease;
        }

        .rename-modal input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            background: var(--input-bg);
            color: var(--text-color);
            font-size: 1rem;
        }

        .rename-modal button {
            padding: 10px 20px;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-6px); }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeOut {
            to { opacity: 0; }
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                position: absolute;
                z-index: 100;
                height: 100%;
            }

            .sidebar.hidden {
                transform: translateX(-100%);
            }

            .container {
                flex-direction: column;
            }

            .header h1 {
                font-size: 1.4rem;
            }

            .message {
                max-width: 90%;
                font-size: 0.95rem;
                padding: 12px 18px;
            }

            .textarea {
                min-height: 50px;
                font-size: 0.95rem;
            }

            button.send {
                padding: 12px 20px;
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2>Opciones</h2>
                <button class="sidebar-toggle" onclick="toggleSidebar()">✕</button>
            </div>
            <input type="text" id="searchInput" placeholder="Buscar en historial..." oninput="searchSessions()">
            <h3>Sesiones</h3>
            <div class="session-list" id="sessionList"></div>
            <h3>Configuración de Documento</h3>
            <select id="docType">
                <option value="general">General</option>
                <option value="formal_letter">Carta Formal</option>
                <option value="report">Informe</option>
                <option value="email">Correo Electrónico</option>
                <option value="contract">Contrato</option>
                <option value="resume">Currículum</option>
                <option value="html">Página Web (HTML)</option>
            </select>
            <select id="tone">
                <option value="neutral">Neutral</option>
                <option value="formal">Formal</option>
                <option value="informal">Informal</option>
                <option value="technical">Técnico</option>
            </select>
            <select id="length">
                <option value="short">Corto</option>
                <option value="medium">Medio</option>
                <option value="long">Largo</option>
            </select>
            <select id="language">
                <option value="es">Español</option>
                <option value="en">Inglés</option>
                <option value="fr">Francés</option>
            </select>
            <h3>Perfiles de Estilo</h3>
            <select id="styleProfile">
                <option value="">Ninguno</option>
            </select>
            <div class="style-list" id="styleList"></div>
            <button class="purge-styles" onclick="purgeStyleProfiles()">Purgar Perfiles de Estilo</button>
            <h3>Subir Documento</h3>
            <div class="upload-area" id="uploadArea">
                Arrastra o haz clic para subir un PDF/TXT
                <input type="file" id="fileInput" accept=".pdf,.txt" style="display: none;">
            </div>
            <h3>Documentos Analizados</h3>
            <div class="document-list" id="documentList"></div>
            <button class="purge-documents" onclick="purgeAnalyzedDocuments()">Purgar Documentos Analizados</button>
        </div>
        <div class="main">
            <div class="header">
                <button class="sidebar-toggle" onclick="toggleSidebar()">☰</button>
                <h1>GarBotGPT</h1>
                <div class="header-buttons">
                    <button class="new-session" onclick="newSession()"><span class="tooltip">Nueva sesión</span>📝</button>
                    <button class="export-chat" onclick="exportChat()"><span class="tooltip">Exportar chat</span>📤</button>
                    <button class="clear-chat" onclick="clearChat()"><span class="tooltip">Limpiar chat</span>🗑️</button>
                    <button class="theme-toggle" onclick="toggleTheme()"><span class="tooltip">Cambiar tema</span>☀️</button>
                    <a href="/logout" class="logout-button"><span class="tooltip">Cerrar sesión</span>🚪</a>
                </div>
            </div>
            <div class="chat-area" id="chatArea"></div>
            <div class="input-area">
                <div class="progress-bar" id="progressBar"></div>
                <div class="suggestions" id="suggestions"></div>
                <div class="input-group">
                    <textarea id="prompt" placeholder="Describe el documento que deseas generar..."></textarea>
                    <button class="send" onclick="sendMessage()">Enviar</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal" id="previewModal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal()">✕</button>
            <h2>Vista Previa</h2>
            <div id="previewContent"></div>
            <button class="send" onclick="downloadCurrentContent()">Descargar</button>
        </div>
    </div>
    <div class="modal" id="renameModal">
        <div class="modal-content rename-modal">
            <button class="modal-close" onclick="closeRenameModal()">✕</button>
            <h2>Renombrar Sesión</h2>
            <input type="text" id="renameInput" placeholder="Nuevo nombre de la sesión">
            <button onclick="saveSessionName()">Guardar</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        marked.setOptions({
            breaks: true,
            gfm: true,
            highlight: function(code, lang) {
                return code;
            }
        });

        const chatArea = document.getElementById('chatArea');
        const promptInput = document.getElementById('prompt');
        const previewModal = document.getElementById('previewModal');
        const renameModal = document.getElementById('renameModal');
        const sessionList = document.getElementById('sessionList');
        const styleList = document.getElementById('styleList');
        const documentList = document.getElementById('documentList');
        const searchInput = document.getElementById('searchInput');
        const progressBar = document.getElementById('progressBar');
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const suggestionsContainer = document.getElementById('suggestions');
        let currentContentBlob = null;
        let currentContentType = 'pdf';
        let currentSessionId = null;
        let offlineQueue = [];
        let renameSessionId = null;

        const baseSuggestions = [
            { prompt: 'Escribe una carta formal', description: 'Genera una carta profesional para negocios o comunicaciones oficiales.' },
            { prompt: 'Redacta un informe técnico', description: 'Crea un informe detallado con estructura técnica y datos.' },
            { prompt: 'Crea un correo profesional', description: 'Escribe un correo formal para un entorno laboral.' },
            { prompt: 'Diseña una página web sencilla', description: 'Genera código HTML para una página web responsiva.' },
            { prompt: 'Explica qué es la inteligencia artificial', description: 'Proporciona una explicación estructurada sobre IA.' }
        ];

        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.textContent = message;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 5000);
        }

        async function loadSessions() {
            try {
                const response = await fetch('/sessions');
                if (!response.ok) throw new Error(`Error ${response.status}: ${await response.text()}`);
                const sessions = await response.json();
                sessionList.innerHTML = '';
                Object.keys(sessions).forEach(id => {
                    const session = sessions[id];
                    const item = document.createElement('div');
                    item.className = 'session-item';
                    item.innerHTML = `
                        ${session.name}
                        <div>
                            <button onclick="renameSession('${id}')">✏️</button>
                            <button onclick="deleteSession('${id}')">🗑️</button>
                        </div>
                    `;
                    item.onclick = (e) => {
                        if (e.target.tagName !== 'BUTTON') loadSession(id);
                    };
                    sessionList.appendChild(item);
                });
                if (!currentSessionId && Object.keys(sessions).length > 0) {
                    const latestSessionId = Object.keys(sessions).sort((a, b) => 
                        new Date(sessions[b].created_at) - new Date(sessions[a].created_at))[0];
                    loadSession(latestSessionId);
                }
            } catch (error) {
                showToast(`Error al cargar sesiones: ${error.message}`, 'error');
            }
        }

        async function loadSession(sessionId) {
            try {
                const response = await fetch(`/session/${sessionId}`);
                if (!response.ok) throw new Error(`Error ${response.status}: ${await response.text()}`);
                const session = await response.json();
                currentSessionId = sessionId;
                chatArea.innerHTML = '';
                session.messages.forEach((msg, index) => {
                    addMessage(msg.content, msg.role === 'user' ? 'user' : 'ai', msg.content_type, index);
                });
                showToast('Sesión cargada');
            } catch (error) {
                showToast(`Error al cargar sesión: ${error.message}`, 'error');
            }
        }

        async function newSession() {
            try {
                const response = await fetch('/session', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name: `Sesión ${new Date().toLocaleString()}` })
                });
                if (!response.ok) throw new Error(`Error ${response.status}: ${await response.text()}`);
                const session = await response.json();
                currentSessionId = session.id;
                chatArea.innerHTML = '';
                await loadSessions();
                showToast('Nueva sesión creada');
            } catch (error) {
                showToast(`Error al crear sesión: ${error.message}`, 'error');
            }
        }

        async function renameSession(sessionId) {
            renameSessionId = sessionId;
            renameModal.style.display = 'flex';
            document.getElementById('renameInput').value = '';
        }

        async function saveSessionName() {
            const newName = document.getElementById('renameInput').value.trim();
            if (!newName || newName.length > 100) {
                showToast('El nombre debe tener entre 1 y 100 caracteres', 'error');
                return;
            }
            try {
                const response = await fetch(`/session/${renameSessionId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name: newName })
                });
                if (!response.ok) throw new Error(`Error ${response.status}: ${await response.text()}`);
                closeRenameModal();
                await loadSessions();
                showToast('Sesión renombrada');
            } catch (error) {
                showToast(`Error al renombrar sesión: ${error.message}`, 'error');
            }
        }

        function closeRenameModal() {
            renameModal.style.display = 'none';
            renameSessionId = null;
        }

        async function deleteSession(sessionId) {
            if (!confirm('¿Estás seguro de que quieres eliminar esta sesión?')) return;
            try {
                const response = await fetch(`/session/${sessionId}`, {
                    method: 'DELETE'
                });
                if (!response.ok) throw new Error(`Error ${response.status}: ${await response.text()}`);
                if (currentSessionId === sessionId) {
                    currentSessionId = null;
                    chatArea.innerHTML = '';
                }
                await loadSessions();
                showToast('Sesión eliminada');
            } catch (error) {
                showToast(`Error al eliminar sesión: ${error.message}`, 'error');
            }
        }

        async function clearChat() {
            if (!currentSessionId) {
                showToast('No hay sesión activa', 'error');
                return;
            }
            if (!confirm('¿Estás seguro de que quieres limpiar esta sesión?')) return;
            try {
                const response = await fetch(`/session/${currentSessionId}/clear`, {
                    method: 'POST'
                });
                if (!response.ok) throw new Error(`Error ${response.status}: ${await response.text()}`);
                chatArea.innerHTML = '';
                showToast('Chat limpiado');
            } catch (error) {
                showToast(`Error al limpiar chat: ${error.message}`, 'error');
            }
        }

        async function loadStyleProfiles() {
            try {
                const response = await fetch('/style_profiles');
                if (!response.ok) throw new Error(`Error ${response.status}: ${await response.text()}`);
                const profiles = await response.json();
                styleList.innerHTML = '';
                const styleSelect = document.getElementById('styleProfile');
                styleSelect.innerHTML = '<option value="">Ninguno</option>';
                Object.keys(profiles).forEach(id => {
                    const profile = profiles[id];
                    const item = document.createElement('div');
                    item.className = 'style-item';
                    item.innerHTML = `
                        ${profile.font_name} (${profile.tone}, ${profile.structure.join(', ')})
                        <button onclick="deleteStyleProfile('${id}')">🗑️</button>
                    `;
                    item.onclick = (e) => {
                        if (e.target.tagName !== 'BUTTON') {
                            styleSelect.value = id;
                        }
                    };
                    styleList.appendChild(item);
                    const option = document.createElement('option');
                    option.value = id;
                    option.textContent = `${profile.font_name} (${profile.tone})`;
                    styleSelect.appendChild(option);
                });
            } catch (error) {
                showToast(`Error al cargar perfiles: ${error.message}`, 'error');
            }
        }

        async function deleteStyleProfile(profileId) {
            if (!confirm('¿Estás seguro de que quieres eliminar este perfil de estilo?')) return;
            try {
                const response = await fetch(`/style_profiles/${profileId}`, {
                    method: 'DELETE'
                });
                if (!response.ok) throw new Error(`Error ${response.status}: ${await response.text()}`);
                await loadStyleProfiles();
                showToast('Perfil de estilo eliminado');
            } catch (error) {
                showToast(`Error al eliminar perfil: ${error.message}`, 'error');
            }
        }

        async function purgeStyleProfiles() {
            if (!confirm('¿Estás seguro de que quieres eliminar todos los perfiles de estilo?')) return;
            try {
                const response = await fetch('/purge_style_profiles', {
                    method: 'DELETE'
                });
                if (!response.ok) throw new Error(`Error ${response.status}: ${await response.text()}`);
                await loadStyleProfiles();
                showToast('Todos los perfiles de estilo eliminados');
            } catch (error) {
                showToast(`Error al purgar perfiles: ${error.message}`, 'error');
            }
        }

        async function loadAnalyzedDocuments() {
            try {
                const response = await fetch('/analyzed_documents');
                if (!response.ok) throw new Error(`Error ${response.status}: ${await response.text()}`);
                const documents = await response.json();
                documentList.innerHTML = '';
                Object.keys(documents).forEach(id => {
                    const doc = documents[id];
                    const item = document.createElement('div');
                    item.className = 'document-item';
                    item.innerHTML = `
                        ${doc.filename}
                        <button onclick="deleteAnalyzedDocument('${id}')">🗑️</button>
                    `;
                    documentList.appendChild(item);
                });
            } catch (error) {
                showToast(`Error al cargar documentos analizados: ${error.message}`, 'error');
            }
        }

        async function deleteAnalyzedDocument(docId) {
            if (!confirm('¿Estás seguro de que quieres eliminar este documento analizado?')) return;
            try {
                const response = await fetch(`/analyzed_documents/${docId}`, {
                    method: 'DELETE'
                });
                if (!response.ok) throw new Error(`Error ${response.status}: ${await response.text()}`);
                await loadAnalyzedDocuments();
                showToast('Documento analizado eliminado');
            } catch (error) {
                showToast(`Error al eliminar documento: ${error.message}`, 'error');
            }
        }

        async function purgeAnalyzedDocuments() {
            if (!confirm('¿Estás seguro de que quieres eliminar todos los documentos analizados?')) return;
            try {
                const response = await fetch('/analyzed_documents', {
                    method: 'DELETE'
                });
                if (!response.ok) throw new Error(`Error ${response.status}: ${await response.text()}`);
                await loadAnalyzedDocuments();
                showToast('Todos los documentos analizados eliminados');
            } catch (error) {
                showToast(`Error al purgar documentos: ${error.message}`, 'error');
            }
        }

        async function sendMessage() {
            const prompt = promptInput.value.trim();
            if (!prompt) {
                showToast('Por favor, ingresa un mensaje', 'error');
                return;
            }
            if (!currentSessionId) {
                await newSession();
            }
            addMessage(prompt, 'user');
            promptInput.value = '';
            const typingIndicator = document.createElement('div');
            typingIndicator.className = 'typing';
            typingIndicator.innerHTML = 'GarBotGPT está procesando contexto... <span></span><span></span><span></span>';
            chatArea.appendChild(typingIndicator);
            chatArea.scrollTop = chatArea.scrollHeight;

            let progress = 0;
            const progressInterval = setInterval(() => {
                progress += 10;
                progressBar.style.width = `${progress}%`;
                if (progress >= 100) progress = 0;
            }, 200);

            try {
                const messageHistory = Array.from(chatArea.children)
                    .filter(el => el.classList.contains('message'))
                    .map(el => ({
                        role: el.classList.contains('user-message') ? 'user' : 'assistant',
                        content: el.querySelector('.ai-message-content')?.innerText || el.querySelector('.message-content')?.innerText || el.innerText,
                        content_type: el.dataset.contentType || 'general'
                    }));

                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        prompt,
                        session_id: currentSessionId,
                        doc_type: document.getElementById('docType').value,
                        tone: document.getElementById('tone').value,
                        length: document.getElementById('length').value,
                        language: document.getElementById('language').value,
                        style_profile_id: document.getElementById('styleProfile').value,
                        message_history: messageHistory
                    })
                });

                clearInterval(progressInterval);
                progressBar.style.width = '0';
                typingIndicator.remove();

                if (!response.ok) throw new Error(`Error ${response.status}: ${await response.text()}`);
                const data = await response.json();
                addMessage(data.document, 'ai', data.content_type);
                chatArea.scrollTop = chatArea.scrollHeight;
            } catch (error) {
                clearInterval(progressInterval);
                progressBar.style.width = '0';
                typingIndicator.remove();
                if (navigator.onLine) {
                    showToast(`Error al generar respuesta: ${error.message}`, 'error');
                } else {
                    offlineQueue.push({ prompt, sessionId: currentSessionId });
                    showToast('Sin conexión. Mensaje guardado para reintentar.', 'info');
                }
            }
        }

        function addMessage(content, type, contentType = 'general', index = null) {
            const message = document.createElement('div');
            message.className = `message ${type === 'user' ? 'user-message' : 'ai-message'}`;
            message.dataset.contentType = contentType;
            message.dataset.index = index !== null ? index : chatArea.children.length;
            if (type === 'ai') {
                message.innerHTML = `
                    <div class="message-content ai-message-content">${marked.parse(content)}</div>
                    <div class="message-buttons">
                        <button class="copy-button" onclick="copyMessage(this)">📋</button>
                        <button class="preview-button" onclick="previewMessage(this, '${contentType}')">📄</button>
                        <button class="edit-button" onclick="editMessage(this)">✏️</button>
                    </div>
                    <textarea class="edit-area"></textarea>
                    <div class="edit-buttons" style="display: none;">
                        <button class="save-edit" onclick="saveEdit(this)">Guardar</button>
                        <button class="cancel-edit" onclick="cancelEdit(this)">Cancelar</button>
                    </div>
                `;
            } else {
                message.innerHTML = `
                    <div class="message-content">${content}</div>
                    <div class="message-buttons">
                        <button class="copy-button" onclick="copyMessage(this)">📋</button>
                        <button class="edit-button" onclick="editMessage(this)">✏️</button>
                    </div>
                    <textarea class="edit-area"></textarea>
                    <div class="edit-buttons" style="display: none;">
                        <button class="save-edit" onclick="saveEdit(this)">Guardar</button>
                        <button class="cancel-edit" onclick="cancelEdit(this)">Cancelar</button>
                    </div>
                `;
            }
            chatArea.appendChild(message);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        async function copyMessage(button) {
            const content = button.parentElement.previousElementSibling.innerText;
            try {
                await navigator.clipboard.writeText(content);
                showToast('Mensaje copiado al portapapeles');
            } catch (error) {
                showToast(`Error al copiar: ${error.message}`, 'error');
            }
        }

        async function previewMessage(button, contentType) {
            const content = button.parentElement.previousElementSibling.innerText;
            try {
                const response = await fetch('/generate_preview', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        content,
                        content_type: contentType,
                        style_profile_id: document.getElementById('styleProfile').value
                    })
                });
                
                if (!response.ok) throw new Error(`Error ${response.status}: ${await response.text()}`);
                
                const previewContent = document.getElementById('previewContent');
                if (contentType === 'html') {
                    const data = await response.json();
                    previewContent.innerHTML = `<iframe src="/preview_html/${data.preview_id}" style="width:100%;height:500px;border:none;"></iframe>`;
                    currentContentType = 'html';
                    currentContentBlob = new Blob([content], { type: 'text/html' });
                } else {
                    const blob = await response.blob();
                    const url = URL.createObjectURL(blob);
                    previewContent.innerHTML = `<embed src="${url}" width="100%" height="500px" type="application/pdf">`;
                    currentContentType = 'pdf';
                    currentContentBlob = blob;
                }
                previewModal.style.display = 'flex';
            } catch (error) {
                showToast(`Error al generar vista previa: ${error.message}`, 'error');
            }
        }

        function editMessage(button) {
            const message = button.closest('.message');
            const contentDiv = message.querySelector('.message-content');
            const editArea = message.querySelector('.edit-area');
            const editButtons = message.querySelector('.edit-buttons');
            contentDiv.style.display = 'none';
            editArea.value = contentDiv.innerText;
            editArea.classList.add('active');
            editButtons.style.display = 'flex';
            message.querySelector('.message-buttons').style.opacity = '0';
        }

        async function saveEdit(button) {
            const message = button.closest('.message');
            const contentDiv = message.querySelector('.message-content');
            const editArea = message.querySelector('.edit-area');
            const newContent = editArea.value.trim();
            if (!newContent) {
                showToast('El mensaje no puede estar vacío', 'error');
                return;
            }
            try {
                const response = await fetch(`/session/${currentSessionId}/message/${message.dataset.index}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ content: newContent })
                });
                if (!response.ok) throw new Error(`Error ${response.status}: ${await response.text()}`);
                contentDiv.innerText = newContent;
                if (message.classList.contains('ai-message')) {
                    contentDiv.innerHTML = marked.parse(newContent);
                }
                contentDiv.style.display = 'block';
                editArea.classList.remove('active');
                button.parentElement.style.display = 'none';
                showToast('Mensaje actualizado');
            } catch (error) {
                showToast(`Error al guardar mensaje: ${error.message}`, 'error');
            }
        }

        function cancelEdit(button) {
            const message = button.closest('.message');
            const contentDiv = message.querySelector('.message-content');
            const editArea = message.querySelector('.edit-area');
            contentDiv.style.display = 'block';
            editArea.classList.remove('active');
            button.parentElement.style.display = 'none';
        }

        function downloadCurrentContent() {
            if (!currentContentBlob) {
                showToast('No hay contenido para descargar', 'error');
                return;
            }
            const url = URL.createObjectURL(currentContentBlob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `garbotgpt_document.${currentContentType}`;
            a.click();
            URL.revokeObjectURL(url);
            showToast('Documento descargado');
        }

        function closeModal() {
            previewModal.style.display = 'none';
            document.getElementById('previewContent').innerHTML = '';
            currentContentBlob = null;
            currentContentType = 'pdf';
        }

        function toggleTheme() {
            const isDark = document.documentElement.dataset.theme === 'dark';
            document.documentElement.dataset.theme = isDark ? 'light' : 'dark';
            localStorage.setItem('theme', isDark ? 'light' : 'dark');
            document.querySelector('.theme-toggle').textContent = isDark ? '☀️' : '🌙';
            showToast(`Tema ${isDark ? 'claro' : 'oscuro'} activado`);
        }

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('hidden');
        }

        function searchSessions() {
            const query = searchInput.value.toLowerCase();
            const sessionItems = sessionList.children;
            Array.from(sessionItems).forEach(item => {
                const name = item.textContent.toLowerCase();
                item.style.display = name.includes(query) ? '' : 'none';
            });
        }

        function exportChat() {
            if (!currentSessionId) {
                showToast('No hay sesión activa para exportar', 'error');
                return;
            }
            const messages = Array.from(chatArea.children)
                .filter(el => el.classList.contains('message'))
                .map(el => {
                    const role = el.classList.contains('user-message') ? 'Usuario' : 'GarBotGPT';
                    const content = el.querySelector('.message-content')?.innerText || el.innerText;
                    return `${role}: ${content}`;
                }).join('\n\n');
            const blob = new Blob([messages], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `chat_${currentSessionId}.txt`;
            a.click();
            URL.revokeObjectURL(url);
            showToast('Chat exportado');
        }

        function handleFileUpload(file) {
            if (!file || !['application/pdf', 'text/plain'].includes(file.type)) {
                showToast('Solo se permiten archivos PDF o TXT', 'error');
                return;
            }
            if (file.size > 10 * 1024 * 1024) {
                showToast('El archivo excede el límite de 10MB', 'error');
                return;
            }
            const formData = new FormData();
            formData.append('file', file);
            fetch('/analyze_document', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (!response.ok) throw new Error(`Error ${response.status}: ${response.statusText}`);
                return response.json();
            })
            .then(data => {
                loadStyleProfiles();
                loadAnalyzedDocuments();
                showToast('Documento analizado y perfil de estilo creado');
            })
            .catch(error => {
                showToast(`Error al analizar documento: ${error.message}`, 'error');
            });
        }

        function loadSuggestions() {
            suggestionsContainer.innerHTML = '';
            baseSuggestions.forEach(suggestion => {
                const div = document.createElement('div');
                div.className = 'suggestion';
                div.textContent = suggestion.prompt;
                div.innerHTML += `<span class="suggestion-tooltip">${suggestion.description}</span>`;
                div.onclick = () => {
                    promptInput.value = suggestion.prompt;
                    sendMessage();
                };
                suggestionsContainer.appendChild(div);
            });
        }

        window.addEventListener('online', () => {
            if (offlineQueue.length > 0) {
                showToast('Conexión restaurada. Reenviando mensajes...');
                offlineQueue.forEach(({ prompt, sessionId }) => {
                    currentSessionId = sessionId;
                    promptInput.value = prompt;
                    sendMessage();
                });
                offlineQueue = [];
            }
        });

        window.addEventListener('offline', () => {
            showToast('Sin conexión. Los mensajes se guardarán para reintentar.', 'info');
        });

        uploadArea.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) handleFileUpload(e.target.files[0]);
        });
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            if (e.dataTransfer.files.length > 0) handleFileUpload(e.dataTransfer.files[0]);
        });

        promptInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.dataset.theme = savedTheme;
            document.querySelector('.theme-toggle').textContent = savedTheme === 'light' ? '☀️' : '🌙';
            loadSessions();
            loadStyleProfiles();
            loadAnalyzedDocuments();
            loadSuggestions();
        });
    </script>
</body>
</html>
